<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f5f6f8]">
    <header
      class="flex items-center justify-around bg-[#ef5c55] text-[#FFFFFF]"
    >
      <div class="flex items-center gap-2">
        <h3>Created with</h3>
        <img src="logo.png" class="w-[100px]" alt="logo" />
      </div>
      <div class="flex items-center justify-around gap-4">
        <label for="search"></label>
        <input
          type="text"
          id="search"
          placeholder="enter pokémon name or ID"
          class="rounded-[8px] w-[16rem] h-[48px] text-[#4a7de6] placeholder-[#4a7de6] border-2 border-solid border-[#4a7de6] pl-2"
        />
        <button
          id="searchButton"
          class="bg-[#4a7de6] text-[16px] text-center text-[#FFFFFF] font-semibold w-[122px] h-[48px] rounded-[8px] hover:shadow-xl"
        >
          Find your Pokémon!
        </button>
      </div>
      <nav>
        <a href="journal.html" class="hover:text-[#4a7de6]">Journal</a>
      </nav>
    </header>
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Pokémon Cards</h1>
      <div
        id="pokemon-container"
        class="grid grid-cols-3 md:grid-cols-3 lg:grid-cols-5 gap-4"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
